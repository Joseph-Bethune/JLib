plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


version = '3.1'
group = 'jab'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }
}

dependencies {
    implementation 'org.json:json:20230227'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

task copyAllDependencies(type: Copy) {
    group 'build'
    description 'copies all dependencies into the build directory'
    from configurations.compileClasspath
    into "${buildDir}/libs/dependencies"
}
build.dependsOn(copyAllDependencies)
jar.dependsOn(copyAllDependencies)

jar {
    String classPathString = ""
    var isFirst = true
    configurations.each {
        it.dependencies.each{
            var dependencies = it.getName() + "-" + it.getVersion() + ".jar"
            if(!isFirst){
                dependencies = " " + dependencies
            }
            classPathString += "./dependencies/" + dependencies
            if (isFirst) {
                isFirst = false
            }
        }
    }

    manifest{
        attributes 'Main-Class':''
        attributes 'Class-Path':classPathString
    }
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}
